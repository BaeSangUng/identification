<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 text-xs-center">
                    <br>
                    <h3>Add Human</h3>
                    <br>
                    <div>
                        <div class="form-group">
                            <label for="publicKeyForAdd">Enter publicKey</label>
                            <textarea id="publicKeyForAdd" rows="15" cols="65"></textarea><br/>
                            <label for="privateKeyForAdd">Enter privateKey</label>
                            <textarea id="privateKeyForAdd" rows="15" cols="65"></textarea><br/>
                            <label for="info">Enter info</label>
                            <input type="text" class="form-control" id="info">
                        </div>
                        <button onclick="addHuman()" class="btn btn-primary">Add</button>
                        <br><br>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="publicKeyForGet">Enter publicKey</label>
                            <textarea id="publicKeyForGet" rows="15" cols="65"></textarea><br/>
                            <label for="privateKeyForGet">Enter privateKey</label>
                            <textarea id="privateKeyForGet" rows="15" cols="65"></textarea><br/>
                        </div>
                        <button onclick="getHuman()" class="btn btn-primary">Get Info</button> 
                        <br><br>
                    </div>
                    <div class="alert alert-info" role="alert" id="message">
                        You can either submit file's details and get information about it.
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/jsencrypt.min.js"></script>
        <script type="text/javascript" src="/js/sha256.js"></script>
        <script type="text/javascript" src="/js/encoder.js"></script>
        <script type="text/javascript" src="/js/decoder.js"></script>
        <script type="text/javascript" src="/js/WebDataController.js"></script>
    </body>
</html>
